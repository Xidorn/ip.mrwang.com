<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup | Mr Wang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #2563eb;
            --accent: #7c3aed;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main);
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; flex: 1; width: 100%; }

        .nav-header { margin-bottom: 25px; display: flex; align-items: center; justify-content: space-between; }
        .logo { 
            font-size: 1.5rem; font-weight: 800; text-decoration: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .back-btn { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; font-weight: 600; transition: 0.3s; }
        .back-btn:hover { color: var(--primary); }

        /* Map Styling */
        #map { 
            height: 380px; width: 100%; border-radius: 24px; 
            margin-bottom: 30px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            border: 5px solid white; z-index: 1;
        }

        .ip-header { margin-bottom: 25px; }
        .ip-header h1 { font-size: 2.4rem; letter-spacing: -1px; margin-bottom: 5px; word-break: break-all; color: var(--text-main); }
        .status-badge { display: inline-block; padding: 4px 14px; border-radius: 20px; background: #dcfce7; color: #166534; font-size: 0.85rem; font-weight: 700; }

        .info-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; margin-bottom: 40px; 
        }
        .card { 
            background: var(--card-bg); padding: 20px; border-radius: 18px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }
        .card i { color: var(--primary); margin-bottom: 12px; font-size: 1.2rem; }
        .card .label { display: block; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; font-weight: 800; margin-bottom: 6px; }
        .card .value { font-size: 1.05rem; font-weight: 600; color: var(--text-main); }

        /* Loader Animation */
        #loader { text-align: center; padding: 120px 20px; }
        .spinner { width: 45px; height: 45px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer { text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.85rem; border-top: 1px solid #e2e8f0; }
        footer a { color: inherit; text-decoration: none; font-weight: 700; }
        
        @media (max-width: 600px) {
            #map { height: 280px; }
            .ip-header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="nav-header">
            <a href="/" class="logo">Mr Wang</a>
            <a href="/" class="back-btn"><i class="fas fa-search"></i> New Search</a>
        </nav>

        <div id="loader">
            <div class="spinner"></div>
            <p>Fetching geolocation intelligence...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="ip-header">
                <h1 id="disp-ip">...</h1>
                <div class="status-badge" id="disp-ver">...</div>
            </div>

            <div id="map"></div>

            <div class="info-grid">
                <div class="card"><i class="fas fa-map-marker-alt"></i><span class="label">Location</span><div class="value" id="disp-loc">...</div></div>
                <div class="card"><i class="fas fa-network-wired"></i><span class="label">Network (ASN)</span><div class="value" id="disp-asn">...</div></div>
                <div class="card"><i class="fas fa-building"></i><span class="label">Operator (ISP)</span><div class="value" id="disp-org">...</div></div>
                <div class="card"><i class="fas fa-clock"></i><span class="label">Timezone</span><div class="value" id="disp-tz">...</div></div>
                <div class="card"><i class="fas fa-compass"></i><span class="label">Coordinates</span><div class="value" id="disp-coord">...</div></div>
                <div class="card"><i class="fas fa-globe"></i><span class="label">Region/State</span><div class="value" id="disp-region">...</div></div>
            </div>
        </div>
    </div>

    <footer>
        © <span id="year"></span> <a href="https://mrwang.com">Mr Wang</a> All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        async function init() {
            // Extract IP from URL path
            const path = window.location.pathname.split('/').filter(p => p).pop();
            const ipPattern = /^[0-9a-fA-F.:]+$/;
            
            // Redirect to home if path is not a valid IP string
            if (!path || !ipPattern.test(path)) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch(`https://ipapi.co/${path}/json/`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.reason);

                // Update Dynamic Page Title
                document.title = `${data.ip} - IP Lookup | Mr Wang`;

                // Populating DOM
                document.getElementById('disp-ip').textContent = data.ip;
                document.getElementById('disp-ver').textContent = data.version;
                document.getElementById('disp-loc').textContent = `${data.city || 'Unknown City'}, ${data.country_name}`;
                document.getElementById('disp-asn').textContent = data.asn || data.network;
                document.getElementById('disp-org').textContent = data.org || 'Unknown Provider';
                document.getElementById('disp-tz').textContent = `${data.timezone} (UTC ${data.utc_offset})`;
                document.getElementById('disp-coord').textContent = `${data.latitude}, ${data.longitude}`;
                document.getElementById('disp-region').textContent = data.region || 'N/A';

                // Hide Loader & Show Content
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Initialize Map
                const map = L.map('map', {
                    scrollWheelZoom: false 
                }).setView([data.latitude, data.longitude], 12);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);

                // Add Marker
                L.marker([data.latitude, data.longitude]).addTo(map)
                    .bindPopup(`<b>${data.ip}</b><br>${data.city || ''} ${data.country_name}`)
                    .openPopup();

            } catch (err) {
                document.getElementById('loader').innerHTML = `
                    <div style="color:#ef4444; padding: 20px;">
                        <i class="fas fa-exclamation-circle" style="font-size:3rem; margin-bottom:15px;"></i>
                        <p>Search Failed: ${err.message}</p>
                        <a href="/" style="display:inline-block; margin-top:15px; color:var(--primary); font-weight:600;">Return Home</a>
                    </div>
                `;
            }
        }

        init();
    </script>
</body>
</html>
